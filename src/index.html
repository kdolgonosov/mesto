<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-wrapper">
          <img class="profile__avatar" src="" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__info-item-name"></h1>
          <h2 class="profile__info-item-profession"></h2>
        </div>
        <button class="profile__edit-button" type="button"></button>        
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;&#160;2021&#160;Mesto&#160;Russia</p>
    </footer>


    <!-- TEMPLATE -->
    <template id="elementsItem">
      <div class="elements__item">
        <button class="elements__delete-btn" type="button"></button>
        <img class="elements__picture">
        <div class="elements__footer">
          <h4 class="elements__footer-caption"></h4>
          <div class="elements__footer-like-wrapper">
            <button class="elements__footer-like" type="button"></button>
            <span class="elements__footer-like-counter"></span>
          </div>
        </div>
      </div>
    </template>


    <!-- POP-UPs -->
    <div class="pop-up pop-up_type_edit">      
      <div class="pop-up__container">
        <button class="pop-up__close-btn pop-up-edit-close-btn" type="button"></button>    
        <h3 class="pop-up__title">Редактировать профиль</h3>
        <form class ="pop-up__form editForm" name="editForm" novalidate>
          <input type="text" class="pop-up__input pop-up__input_type_name" name="inputName" required minlength="2" maxlength="40">
          <span class="pop-up__error" id="inputName-error"></span>
          <input type="text" class="pop-up__input pop-up__input_type_profession" name="inputProfession" required minlength="2" maxlength="200">
          <span class="pop-up__error" id="inputProfession-error"></span>
          <button class="pop-up__submit-btn" type="submit">Сохранить</button>
      </form>
      </div>
    </div>

    <div class="pop-up pop-up_type_add">      
      <div class="pop-up__container">
        <button class="pop-up__close-btn pop-up-add-close-btn" type="button"></button>    
        <h3 class="pop-up__title">Новое место</h3>
        <form class ="pop-up__form addForm" name="addForm" novalidate>
          <input type="text" class="pop-up__input pop-up__input_type_title" name="inputTitle" placeholder="Название" required minlength="2" maxlength="30">
          <span class="pop-up__error" id="inputTitle-error"></span>
          <input type="url" class="pop-up__input pop-up__input_type_url" name="inputUrl" placeholder="Ссылка на картинку" required>
          <span class="pop-up__error" id="inputUrl-error"></span>
          <button class="pop-up__submit-btn" type="submit">Создать</button>
      </form>
      </div>
    </div>

    <div class="pop-up pop-up_type_picture">
      <div class="pop-up__picture-container">
        <button class="pop-up__close-btn pop-up__close-btn_type_picture pop-up-picture-close-btn" type="button"></button> 
        <img class="pop-up__illustration">
        <p class="pop-up__caption"></p>
      </div>
    </div>

    <div class="pop-up pop-up_type_confirm">
      <div class="pop-up__container pop-up__container_type_confirm">
        <button class="pop-up__close-btn pop-up__close-btn_type_confirm" type="button"></button>
        <h3 class="pop-up__title pop-up__title_type_confirm">Вы уверены?</h3>
        <form class ="pop-up__form" novalidate>
          <button class="pop-up__submit-btn pop-up__submit-btn_type_confirm" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="pop-up pop-up_type_changeAvatar">      
      <div class="pop-up__container pop-up__container_type_change">
        <button class="pop-up__close-btn" type="button"></button>
        <h3 class="pop-up__title pop-up__title_type_change">Обновить аватар</h3>
        <form class="pop-up__form changeAvatarForm" name="inputUrl" novalidate>
          <input type="url" class="pop-up__input pop-up__input_type_avatar" name="inputUrl" placeholder="Ссылка на картинку" required>
          <span class="pop-up__error" id="inputUrl-error"></span>
          <button class="pop-up__submit-btn pop-up__submit-btn_type_change" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
