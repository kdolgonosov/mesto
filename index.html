<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар профиля"> 
        <div class="profile__info">
          <h1 class="profile__info-item-name">Жак-Ив Кусто</h1>
          <h2 class="profile__info-item-profession">Исследователь океана</h2>
        </div>
        <button class="profile__edit-button" type="button"></button>        
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy;&#160;2021&#160;Mesto&#160;Russia</p>
    </footer>


    <!-- TEMPLATE -->
    <template id="elementsItem">
      <div class="elements__item">
        <button class="elements__delete-btn" type="button"></button>
        <img class="elements__picture">
        <div class="elements__footer">
          <h4 class="elements__footer-caption"></h4>
          <button class="elements__footer-like" type="button"></button>
        </div>
      </div>
    </template>


    <!-- POP-UPs -->
    <div class="pop-up pop-up_type_edit">      
      <div class="pop-up__container">
        <button class="pop-up__close-btn pop-up-edit-close-btn" type="button"></button>    
        <h3 class="pop-up__title">Редактировать профиль</h3>
        <form class ="pop-up__form editForm" name="editForm">
          <input type="text" class="pop-up__input pop-up__input_type_name" name="inputName">
          <input type="text" class="pop-up__input pop-up__input_type_profession" name="inputProfession">
          <button class="pop-up__submit-btn" type="submit">Сохранить</button>
      </form>
      </div>
    </div>

    <div class="pop-up pop-up_type_add">      
      <div class="pop-up__container">
        <button class="pop-up__close-btn pop-up-add-close-btn" type="button"></button>    
        <h3 class="pop-up__title">Новое место</h3>
        <form class ="pop-up__form addForm" name="addForm">
          <input type="text" class="pop-up__input pop-up__input_type_title" name="inputTitle" placeholder="Название">
          <input type="text" class="pop-up__input pop-up__input_type_url" name="inputUrl" placeholder="Ссылка на картинку">
          <button class="pop-up__submit-btn" type="submit">Создать</button>
      </form>
      </div>
    </div>

    <div class="pop-up pop-up_type_picture">
      <div class="pop-up__picture-container">
        <button class="pop-up__close-btn pop-up__close-btn_type_picture pop-up-picture-close-btn" type="button"></button> 
        <img class="pop-up__illustration">
        <p class="pop-up__caption"></p>
      </div>
    </div>

  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
